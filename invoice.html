<script>
 
 let invoice=()=>{
   
    let cont = document.getElementById("exdiv");
    cont.innerHTML="";
    cont.style.border="1px solid rgb(251,93,1)";
    let btnexp = document.querySelector("button");
    btnexp.style.backgroundColor="rgb(158,208,169)";
    btnexp.style.cursor="not-allowed";

    let div1 = document.createElement("div");
    
    let clnt = document.createElement("label");
    clnt.innerText="Client";
    clnt.setAttribute("class","clnt");

    let clin = document.createElement("input");
    clin.placeholder="Choose a client...";
    clin.setAttribute("id","tagin")
     
    let newbtn = document.createElement("button");
    newbtn.innerText="+ New Client";
    newbtn.setAttribute("id","newbtn");

    div1.append(clnt,clin,"or",newbtn);

    // ************************************************************************************************
    
    let divmain =document.createElement("div");
    divmain.setAttribute("id", "maindiv");
    let div2=document.createElement("div");
    div2.setAttribute("id", "div2");

    let intype = document.createElement("label");
    intype.innerText="Invoice type";
    intype.setAttribute("class","clnt")
    div2.append(intype);

    let divin = document.createElement("div");
    divin.setAttribute("id","labelin")
    
    let fst= document.createElement("div");
    let inp1 = document.createElement("input");
    inp1.type="radio";
    let crin= document.createElement("label");
    crin.innerText="Create an invoice for tracked time and expense";
    fst.append(inp1,crin);

    let snd= document.createElement("div");
    let inp2=document.createElement("input");
    inp2.type="radio";
    let crin2 = document.createElement("label");
    crin2.innerText="Create a black invoice that can be issued on a recurring schedule.";
    snd.append(inp2,crin2);

    let thrd = document.createElement("div");
    let inp3 = document.createElement("input");
    inp3.type="radio";
    let crin3 = document.createElement("label");
    crin3.innerText="Create a black invoice";
    thrd.append(inp3,crin3);


    let btn1 = document.createElement("button");
    btn1.innerText="Choose Projects"
    btn1.setAttribute("id","btnsave");


    let btn2 = document.createElement("button");
    btn2.innerText="Cancel";
    btn2.setAttribute("id","btncan")
    btn2.addEventListener("click", function(){
        cancel();
    })
    
    divin.append(fst,snd,thrd);
    
    divmain.append(div2,divin);

    cont.append(div1,divmain,btn1,btn2,);
    

 }
 
 let cancel = ()=>{
   
    window.location.reload();

 }


 let name=localStorage.getItem("Name") ||[]
console.log(name);
  // document.querySelector("#use").innerText=`${name}`
document.getElementById("use").innerText=name; 

let home=()=>{
    window.location.href="index.html"
}



</script>
